<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A1</title>
</head>

<body>
    <script>
        let arr1 = [1, 2, "a", 9, 7, 5];
        let arr2 = [1, 3, "b", 5, 7, 8];
        function findDifferentElements(arr1, arr2) {
            let duplicateItems = [];
            let resultArr1 = arr1;
            let resultArr2 = arr2;

            for (let i = 0; i < resultArr1.length; i++) {
                for (let k = 0; k < resultArr2.length; k++) {
                    if (resultArr1[i] == resultArr2[k]) {
                        duplicateItems.push(resultArr2[k]);
                    }
                }
            }
            console.log(duplicateItems);
            for (let i = 0; i < resultArr1.length; i++) {
                if (duplicateItems.includes(resultArr1[i])) {
                    resultArr1.splice(i, 1);
                    i--;
                }
            }
            console.log(resultArr1);
            for (let i = 0; i < resultArr2.length; i++) {
                if (duplicateItems.includes(resultArr2[i])) {
                    resultArr2.splice(i, 1);
                    i--;
                }
            }

            let result = resultArr1.concat(resultArr2);
            return result;
        }
        let test = findDifferentElements(arr1, arr2);
        console.log(test);
    </script>
</body>

</html>
