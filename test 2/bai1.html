<body>
    <script>
        let input = prompt("Input your string").toLowerCase();
        let isSymmetrical = true;
        for (let i = 0; i < input.length; i++) {
            if (input[i] != input[input.length - 1 - i]) {
                isSymmetrical = false;
                break;
            }
        }
        console.log(isSymmetrical);
    </script>
