<!DOCTYPE html>
<html>

<body>
    <script>
        let input = prompt("Nhập dãy số (các số cách nhau bởi dấu phẩy)");
        let inputArr = input.replace(/\s/g, '').split(",");
        console.log("Dãy đã nhập: " + inputArr);

        function isPrimeNumber(num) {
            if (Number.isInteger(Math.sqrt(num)) == true) {
                return false;
            }
            if (num == 2) {
                return true;
            }
            if (num > 2) {
                for (i = 2; i < num; i++) {
                    if (num % i == 0) {
                        return false;
                    }
                }
            }
            return true;
        }

        let outputArr = [];
        for (j = 0; j < inputArr.length; j++) {
            if (isPrimeNumber(inputArr[j]) == true) {
                outputArr.push(inputArr[j]);
            }
        }

        if (outputArr.length == 0) {
            console.log("Không có số nguyên tố nào");
        } else {
            console.log("Các số nguyên tố là: " + outputArr);
        }

    </script>
</body>

</html>
